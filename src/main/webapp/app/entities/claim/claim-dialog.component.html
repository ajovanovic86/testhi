<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClaimLabel" jhiTranslate="mehanicarApp.claim.home.createOrEditLabel">Create or edit a Claim</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!claim.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="claim.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mehanicarApp.claim.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="claim.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mehanicarApp.claim.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="claim.date"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mehanicarApp.claim.automobile" for="field_automobile">Automobile</label>
            <select class="form-control" id="field_automobile" name="automobile" [(ngModel)]="claim.automobileId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="automobileOption.id" *ngFor="let automobileOption of automobiles; trackBy: trackAutomobileById">{{automobileOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
