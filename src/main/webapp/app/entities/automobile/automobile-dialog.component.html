<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAutomobileLabel" jhiTranslate="mehanicarApp.automobile.home.createOrEditLabel">Create or edit a Automobile</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!automobile.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="automobile.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mehanicarApp.automobile.color" for="field_color">Color</label>
            <input type="text" class="form-control" name="color" id="field_color"
                [(ngModel)]="automobile.color" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mehanicarApp.automobile.autoTip" for="field_autoTip">Auto Tip</label>
            <select class="form-control" id="field_autoTip" name="autoTip" [(ngModel)]="automobile.autoTipId">
                <option [ngValue]="null"></option>
                <option [ngValue]="autoTipOption.id" *ngFor="let autoTipOption of autotips; trackBy: trackAutoTipById">{{autoTipOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
