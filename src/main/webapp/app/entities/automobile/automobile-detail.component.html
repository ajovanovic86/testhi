
<div *ngIf="automobile">
    <h2><span jhiTranslate="mehanicarApp.automobile.detail.title">Automobile</span> {{automobile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mehanicarApp.automobile.color">Color</span></dt>
        <dd>
            <span>{{automobile.color}}</span>
        </dd>
        <dt><span jhiTranslate="mehanicarApp.automobile.autoTip">Auto Tip</span></dt>
        <dd>
            <div *ngIf="automobile.autoTipId">
                <a [routerLink]="['/auto-tip', automobile.autoTipId]">{{automobile.autoTipId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'automobile/'+ automobile.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
