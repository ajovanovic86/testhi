<div>
    <h2>
        <span jhiTranslate="mehanicarApp.automobile.home.title">Automobiles</span>
        <button class="btn btn-primary float-right jh-create-entity create-automobile" [routerLink]="['/', { outlets: { popup: ['automobile-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mehanicarApp.automobile.home.createLabel">
            Create new Automobile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="automobiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mehanicarApp.automobile.color">Color</span></th>
            <th><span jhiTranslate="mehanicarApp.automobile.autoTip">Auto Tip</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let automobile of automobiles ;trackBy: trackId">
                <td><a [routerLink]="['../automobile', automobile.id ]">{{automobile.id}}</a></td>
                <td>{{automobile.color}}</td>
                <td>
                    <div *ngIf="automobile.autoTipId">
                        <a [routerLink]="['../auto-tip', automobile.autoTipId  ]" >{{automobile.autoTipId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../automobile', automobile.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'automobile/'+ automobile.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'automobile/'+ automobile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
