<div>
    <h2>
        <span jhiTranslate="mehanicarApp.auto.home.title">Autos</span>
        <button class="btn btn-primary float-right jh-create-entity create-auto" [routerLink]="['/', { outlets: { popup: ['auto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mehanicarApp.auto.home.createLabel">
            Create new Auto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="autos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mehanicarApp.auto.color">Color</span></th>
            <th><span jhiTranslate="mehanicarApp.auto.length">Length</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let auto of autos ;trackBy: trackId">
                <td><a [routerLink]="['../auto', auto.id ]">{{auto.id}}</a></td>
                <td>{{auto.color}}</td>
                <td>{{auto.length}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../auto', auto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'auto/'+ auto.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'auto/'+ auto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
