<div>
    <h2>
        <span jhiTranslate="mehanicarApp.autoTip.home.title">Auto Tips</span>
        <button class="btn btn-primary float-right jh-create-entity create-auto-tip" [routerLink]="['/', { outlets: { popup: ['auto-tip-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mehanicarApp.autoTip.home.createLabel">
            Create new Auto Tip
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="autoTips">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mehanicarApp.autoTip.brandName">Brand Name</span></th>
            <th><span jhiTranslate="mehanicarApp.autoTip.model">Model</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let autoTip of autoTips ;trackBy: trackId">
                <td><a [routerLink]="['../auto-tip', autoTip.id ]">{{autoTip.id}}</a></td>
                <td>{{autoTip.brandName}}</td>
                <td>{{autoTip.model}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../auto-tip', autoTip.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'auto-tip/'+ autoTip.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'auto-tip/'+ autoTip.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
