
<div *ngIf="autoTip">
    <h2><span jhiTranslate="mehanicarApp.autoTip.detail.title">Auto Tip</span> {{autoTip.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mehanicarApp.autoTip.brandName">Brand Name</span></dt>
        <dd>
            <span>{{autoTip.brandName}}</span>
        </dd>
        <dt><span jhiTranslate="mehanicarApp.autoTip.model">Model</span></dt>
        <dd>
            <span>{{autoTip.model}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'auto-tip/'+ autoTip.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
